<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order received</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="col-12 container-fluid ">
        <div class="centralContainer">
            <div class="d-flex justify-content-between col-12">
                <a href="#" class="logo"><img src="images/Logo.svg" alt="logo"></a>
                <div class="inputSearch categoriesList d-flex w-100 position-relative">
                    <div class="position-absolute menuHover" data-id="0">
                        <div class="menu">
                            <div>
                                <a href="category.html" class="fashion position-relative" data-info="fashion">
                                    <!-- <img src="images/fashion.jpg"> -->
                                    <p class="position-absolute m-auto">fashion</p>
                                </a>
                            </div>
                            <div>
                                <a href="category.html" class=" gadgets position-relative" data-info="gadgets">
                                    <!-- <img src="images/gadgets.jpg"> -->
                                    <p class="position-absolute m-auto">gadgets</p>
                                </a>
                            </div>
                            <div>
                                <a href="category.html" class=" accessories position-relative" data-info="accessories">
                                    <!-- <img src="images/Accessories.jpg"> -->
                                    <p class="position-absolute m-auto">Accessories</p>
                                </a>
                            </div>
                        </div>
                        <div class="list">
                            <div class="d-flex flex-column">
                                <a href="#">About us</a>
                                <a href="#">Terms & Conditions</a>
                                <a href="#">Contact</a>
                            </div>
                        </div>
                    </div>
                    <button id="catalogBtn" type="button"><img src="images/NaviconsCatalog.svg"
                            alt="header catalog">Catalog</button>
                    <div class="position-relative w-100">
                        <input class="d-md-block w-100 d-none searchInput" placeholder="Search....">
                        <div class="searchOptions"></div>
                        <button class="position-absolute searchBtn">
                            <img src="images/Search.svg" alt="search button">
                        </button>
                    </div>
                </div>
                <div class="inputSearch position-relative" style="max-width:fit-content; width: auto;">
                    <button class="d-flex align-items-center busket"><img class="busketImg" src="images/Cart.svg"
                            alt="basket">
                        <p class="busketCounter">4</p>
                    </button>
                    <div class="position-absolute menuHover busketMenu" data-id="0">
                        <div class="menu">
                            <ul class="row">
                            </ul>
                            <p class="total">$0</p>
                            <a class="payBtn" href="checkout.html">Checkout</a>
                        </div>
                    </div>
                </div>


            </div>
            <div class="lowerCatalogBtn col-12">
            </div>
        </div>
    </header>
    <div class="path container-fluid">
        <div class="container-xl  d-flex justify-content-between navigation align-items-end">
            <div>
                <a href="index.html" class="mb-0">Home / Checkout / Order received</a>
            </div>
        </div>
    </div>
    <div class="container-xxl orderSent">
        <div class="col-11 ">
            <img src="images/iconsSuccess.svg" alt="success">
            <p class="underline smallFontSize">Thank you. Your order has been received.</p>
            <p class="smallFontSize">Order number</p>
            <p class="orderNumber underline">72</p>
            <p class="smallFontSize">Date</p>
            <p class="underline currentDate">December 29, 2021</p>
            <p class="smallFontSize">Payment method</p>
            <p class="paymentMethod">Cash on delivery</p>
        </div>
    </div>
    
    <footer class="col-12 ">
        <div class="container-xl">
            <div class="row justify-content-between">
                <div class="col-12 col-md-6 list">
                    <div class="d-flex">
                        <a href="#">About us</a>
                        <a href="#">Terms & Conditions</a>
                        <a href="#">Contact</a>
                    </div>
                    <p>Â© h Shop 2022</p>
                </div>
                <img class="col-12 col-md-6" src="images/Payment.svg" alt="visa logo">
            </div>
        </div>
    </footer>
    <script src="js/order_received.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
