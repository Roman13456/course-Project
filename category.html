                            </div>
                        </div>
                    </div>
                    <button id="catalogBtn" type="button"><img src="images/NaviconsCatalog.svg"

                    <div class="position-relative w-100">
                        <input class="d-md-block w-100 d-none searchInput" placeholder="Search....">
                        <button class="position-absolute searchBtn">
                            <img src="images/Search.svg" alt="search button">
                        </button>
                    </div>
                </div>
                <div class="inputSearch position-relative" style="max-width:fit-content; width: auto;">
                    <button class="d-flex align-items-center busket"><img class="busketImg" src="images/Cart.svg"

                    </button>
                    <div class="position-absolute menuHover busketMenu" data-id="0">
                        <div class="menu">
                            <ul class="row">

                                    <div class="wrapper align-items-center d-flex">
                                        <img src="images/Blazer.jpg">
                                        <p class="mb-0">Blazer</p>
                                    </div>
                                    <div class="wrapper d-flex align-items-center">
                                        <div class="counter d-flex align-items-center">
                                            <button><img src="images/minus.svg" alt="deduct item"></button>

                                        <div class="d-flex align-items-center">

                            <p class="total">$0</p>

                        </div>
                    </div>
                </div>


            </div>
            <div class="lowerCatalogBtn col-12">
            </div>
        </div>
    </header>
    <div class="container-xl path d-flex justify-content-between navigation align-items-end">
        <div>
            <p>Home /</p>
            <h3 class="categoryName mb-0">Fashion</h3>
        </div>
        <select name="userColor" size="1" required>
            <!-- <option value=""></option> -->
            <option value="newest" selected>newest</option>
            <option value="sort by popularity">sort by popularity</option>
            <option value="most high rating">most high rating</option>
        </select>
    </div>
    <section class="onSale container-xl position-relative ">
        <div class="row d-flex justify-content-between align-items-start">
            <div class="sortPanel col-xxl-3 col-lg-4 col-12 col-md-2">
                <div class="col-12 mobileMenuHolder">
                    <button class="mobileSortMenu "><img src="images/mobileSortMenu.png" alt="mobile Sort Menu"></button>
                </div>
                <div class="background">
                    <div class="priceOption position-relative">
                        <h5>Price</h5>
                        <div class="sortByPricePanel position-relative">
                            <div class="shaft mb-0 position-absolute"></div>
                            <div class="mb-0 fill d-flex position-absolute">
                                <div class="dot position-absolute">
                                    <img src="images/dotBlue.svg" alt="dot">
                                </div>
                                <div class="dot position-absolute">
                                    <img src="images/dotBlue.svg" alt="dot">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex minAndMaxPrice justify-content-center">
                            <p class="minPrice mb-0">$20</p>
                            <p> â€” </p>
                            <p class="maxPrice mb-0">$710</p>
                        </div>
                        
                    </div>
                    <div class="colorOption position-relative">
                        <h5>Color</h5>
                        <div class="d-flex checkboxParent">
                            <input name="color" class="checkboxInput" id="blue" type="checkbox">
                            <label for="blue">
                                <div class="d-flex justify-content-between">
                                    <p>Blue</p>
                                </div>
                            </label>
                        </div>
                        <div class="d-flex checkboxParent">
                            <input name="color" class="checkboxInput" id="grey" type="checkbox">
                            <label for="grey">
                                <div class="d-flex justify-content-between">
                                    <p>Grey</p>
                                </div>
                            </label>
                        </div>
                        <div class="d-flex checkboxParent">
                            <input name="color" class="checkboxInput" id="green" type="checkbox">
                            <label for="green">
                                <div class="d-flex justify-content-between">
                                    <p>Green</p>
                                </div>
                            </label>
                        </div>
                        <div class="d-flex checkboxParent">
                            <input name="color" class="checkboxInput" id="red" type="checkbox">
                            <label for="red">
                                <div class="d-flex justify-content-between">
                                    <p>Red</p>
                                </div>
                            </label>
                        </div>
                        <div class="d-flex checkboxParent">
                            <input name="color" class="checkboxInput" id="yellow" type="checkbox">
                            <label for="yellow">
                                <div class="d-flex justify-content-between">
                                    <p>Yellow</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="sizeOption position-relative">
                        <h5>Size</h5>
                        <div class="d-flex checkboxParent">
                            <input name="size" class="checkboxInput" id="S" type="checkbox">
                            <label for="S">
                                <div class="d-flex justify-content-between">
                                    <p>S</p>
                                </div>
                            </label>
                        </div>
                        <div class="d-flex checkboxParent">
                            <input name="size" class="checkboxInput" id="M" type="checkbox">
                            <label for="M">
                                <div class="d-flex justify-content-between">
                                    <p>M</p>
                                </div>
                            </label>
                        </div>
                        <div class="d-flex checkboxParent">
                            <input name="size" class="checkboxInput" id="L" type="checkbox">
                            <label for="L">
                                <div class="d-flex justify-content-between">
                                    <p>L</p>
                                </div>
                            </label>
                        </div>
                        <div class="d-flex checkboxParent">
                            <input name="size" class="checkboxInput" id="XL" type="checkbox">
                            <label for="XL">
                                <div class="d-flex justify-content-between">
                                   <p>XL</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9 col-lg-8 col-12 col-md-10 ">
                <div class="productsOnHomepage ">
                    <div class="forRemoval row"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="col-12 ">
        <div class="container-xl">
            <div class="row justify-content-between">
